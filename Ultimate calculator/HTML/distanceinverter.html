<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/normalize.css" />
    <link rel="stylesheet" href="../CSS/distanceinverterstyle.css" />
  </head>
  <body>
    <header>
      <div class="head">
        <div class="nav">
          <nav>
            <a href="" class="headanch">Calculator (coming soon)</a>
            <a href="./distanceinverter.html" class="headanch"
              >distance inverter</a
            >
            <a href="./heatinverter.html" class="headanch">heat inverter</a>
            <a href="./sde.html" class="headanch">sde</a>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="main">
        <div class="toping">
          <p id="welcoming">
            Here you can find the equavelant of every distance unit
          </p>
        </div>
        <div class="converter">
          <div class="calcs">
            <label for="meter">Meter</label
            ><input type="text" id="meter" value="" />
          </div>
          <div class="calcs">
            <label for="kmeter">Kilometer</label
            ><input type="text" id="kmeter" value="" />
          </div>
          <div class="calcs">
            <label for="cmeter">Centimeter</label
            ><input type="text" id="cmeter" value="" />
          </div>
          <div class="calcs">
            <label for="mmeter">Milimeter</label
            ><input type="text" id="mmeter" value="" />
          </div>
          <div class="calcs">
            <label for="yard">yard</label><input type="text" id="yard" />
          </div>
          <div class="calcs">
            <label for="mile">mile</label
            ><input type="text" id="mile" value="" />
          </div>
          <div class="button" id="convert">
            <button onclick="convert()">convert</button>
          </div>
          <div class="button" id="reset">
            <button onclick="reset()">reset</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="foot">
        <a href="./options.html" id="option">Back to options page</a>
      </div>
    </footer>
  </body>
  <script src="../JavaScript/distanceinverterscript.js"></script>
</html>
